<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="script.js">
</head>
<body>
    <div class="container">
        <h1>Virtual Pet</h1>
        <div class="pet-status">
            <img src="Virtual pet.webp" alt="Virtual Pet" class="pet-image">
            <div class="status">
                <p>Hunger: <span id="hunger-level">50</span></p>
                <p>Happiness: <span id="happiness-level">50</span></p>
            </div>
        </div>
        <div class="actions">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
